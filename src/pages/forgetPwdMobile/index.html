<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>统一认证</title>
  </head>
  <body>
    <div class="header">
      <div class="wrap">
        <span class="header_font" style="display: block">花 样 工 作 中 心</span>
      </div>
      <div class="img-wrap">
        <img style="height: 100%; width: 100%" src="../../assets/images/logo.jpg" alt="" />
      </div>
    </div>

    <div class="forget-password">
      <div class="forget-password-title">忘记密码</div>
      <div class="forget-password-phone">
        <div class="txt">花名册手机号：</div>
        <input type="number" class="phone-input" placeholder="请输入花名册手机号">
      </div>
      <div class="forget-password-code">
        <div class="txt">验证码：</div>
        <input type="text" class="code-input" placeholder="请输入验证码">
        <div class="get-code disabled">获取验证码</div>
      </div>
      <div class="forget-password-confirm">确认</div>
    </div>
  </body>
</html>
